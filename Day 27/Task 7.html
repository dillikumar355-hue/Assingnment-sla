<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Followers Fetcher</title>
</head>
<body>
  <h2>GitHub Followers Fetcher</h2>
  
  <input type="text" id="username" placeholder="Enter GitHub username" />
  <button id="fetchBtn">Get Followers</button>
  
  <ul id="followersList"></ul>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const list = document.getElementById("followersList");
      list.innerHTML = ""; 

      if (!username) {
        alert("Please enter a username!");
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        
        if (!response.ok) {
          throw new Error("User not found or request failed");
        }

        const followers = await response.json();

        if (followers.length === 0) {
          list.innerHTML = "<li>No followers found.</li>";
          return;
        }

        followers.forEach(follower => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${follower.avatar_url}" width="30" height="30" style="border-radius:50%"> 
           <a href="${follower.html_url}" target="_blank">${follower.login}</a>`;
          list.appendChild(li);
        });
      } catch (error) {
        list.innerHTML = `<li style="color:red;">Error: ${error.message}</li>`;
      }
    });
  </script>
</body>
</html>
