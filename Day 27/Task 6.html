<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Followers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 30px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #followers {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .follower {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .follower img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <h1>My GitHub Followers</h1>
  <button id="showFollowers">Show My Followers</button>

  <div id="followers"></div>

  <script>
    document.getElementById('showFollowers').addEventListener('click', async () => {
      const username = "dillikumar355-hue";
      const followersDiv = document.getElementById('followers');
      followersDiv.innerHTML = '';

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) throw new Error('User not found');

        const followers = await response.json();

        if (followers.length === 0) {
          followersDiv.innerHTML = '<p>No followers found.</p>';
          return;
        }

        followers.forEach(follower => {
          const div = document.createElement('div');
          div.classList.add('follower');
          div.innerHTML = `
            <img src="${follower.avatar_url}" alt="${follower.login}">
            <p><a href="${follower.html_url}" target="_blank">${follower.login}</a></p>
          `;
          followersDiv.appendChild(div);
        });

      } catch (error) {
        followersDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });
  </script>

</body>
</html>
