<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Followers Fetcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #followers {
    margin-top: 20px;
  }
  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>GitHub Followers Fetcher</h2>
<input type="text" id="username" placeholder="Enter GitHub username">
<button onclick="fetchFollowers()">Get Followers</button>

<div id="loading" style="display: none;">
  <div class="spinner"></div>
  <p>Loading followers...</p>
</div>

<div id="followers"></div>
<p id="error" class="error"></p>

<script>
async function fetchFollowers() {
  const username = document.getElementById("username").value.trim();
  const followersDiv = document.getElementById("followers");
  const loadingDiv = document.getElementById("loading");
  const errorDiv = document.getElementById("error");

  followersDiv.innerHTML = "";
  errorDiv.textContent = "";

  if (!username) {
    errorDiv.textContent = "Please enter a username.";
    return;
  }

  loadingDiv.style.display = "block"; 

  try {
    const response = await fetch(`https://api.github.com/users/${username}/followers`);

    if (!response.ok) {
      throw new Error("User not found or failed to fetch data");
    }

    const data = await response.json();

    if (data.length === 0) {
      followersDiv.innerHTML = "<p>No followers found.</p>";
    } else {
      data.forEach(follower => {
        const p = document.createElement("p");
        p.textContent = follower.login;
        followersDiv.appendChild(p);
      });
    }
  } catch (error) {
    errorDiv.textContent = error.message;
  } finally {
    loadingDiv.style.display = "none"; 
  }
}
</script>

</body>
</html>
