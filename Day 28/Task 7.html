<!DOCTYPE html>
<html>
<head>
  <title>Show & Save Location</title>
</head>
<body>

  <h2>Your Current Location</h2>

  <button onclick="getLocation()">Get My Location</button>
  <button onclick="saveLocation()">Save Location</button>

  <p>Latitude: <span id="lat">--</span></p>
  <p>Longitude: <span id="lon">--</span></p>

<script>
  let currentLat = null;
  let currentLon = null;

  function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    navigator.geolocation.getCurrentPosition(showPosition, showError);
  }

  function showPosition(position) {
    currentLat = position.coords.latitude;
    currentLon = position.coords.longitude;

    document.getElementById("lat").textContent = currentLat;
    document.getElementById("lon").textContent = currentLon;
  }

  function showError(error) {
    alert("Error: " + error.message);
  }

  function saveLocation() {
    if (currentLat === null || currentLon === null) {
      alert("Get your location first!");
      return;
    }

    localStorage.setItem("savedLat", currentLat);
    localStorage.setItem("savedLon", currentLon);

    alert("Location saved in localStorage!");
  }
</script>

</body>
</html>
