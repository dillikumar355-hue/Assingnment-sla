<!-- Responsive Product Grid -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color:red;
    }

    /* ===== Product Grid ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns by default */
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: rgb(32, 124, 178);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-15px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .product h3 {
      margin: 15px 0 5px;
    }

    .product p {
      color: #f7efef;
    }

    /* ===== Responsive Breakpoints ===== */

    /* Tablets (900px) 2 columns */
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile (600px)  1 column */
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>OUR PRODUCTS</h1>

  <div class="product-grid">
    <div class="product">
      <h3>Product 1</h3>
      <p>Rs.25.00</p>
    </div>
    <div class="product">
      <h3>Product 2</h3>
      <p>Rs.30.00</p>
    </div>
    <div class="product">
      <h3>Product 3</h3>
      <p>Rs.18.00</p>
    </div>
    <div class="product">   
      <h3>Product 4</h3>
      <p>Rs.22.00</p>
    </div>
    <div class="product">
      <h3>Product 5</h3>
      <p>Rs.15.00</p>
    </div>
    <div class="product">
      <h3>Product 6</h3>
      <p>Rs.40.00</p>
    </div>
  </div>
</body>
</html>
