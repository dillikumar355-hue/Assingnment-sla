<!-- Global attributes with id, class, title , style, src, alt  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color:rgb(128, 0, 6);">Attributes Page</h3>

    <!-- Intro- Unique Identifier, class- styling/grouping similar elements  -->
     <!-- title - For text tooltip -->

    <p id ="Intro" class="highlight" title="Intro to paragraph">
    This is a paragraph. which contains id, class and title as global attributes.
    </p>

    <!-- href - which specifies web address/page to open. 
    target- opens this link in a new tab /which area. -->

    <a href="https://stcourier.com/" target="_blank">ST Courier</a>

    <!-- Src- gives the path of the image
    alt- provides alternative text if image doesn't
     load or useful for screenreaders. -->
     <!-- title - It is a tooltip on hover -->
    <img src="./download.jpg" alt="Football" title="Sports Image">

    <!-- Here style mentioned as applying Inline CSS directly to the element. -->

    <p style="color:rgb(76, 43, 226)">
        This text is blueviolet using this style attribute </p>
</body>
</html>
