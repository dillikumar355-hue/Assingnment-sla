<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation with try...catch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 300px;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #message {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Form Validation (with try...catch)</h2>

  <form id="userForm">
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="age" placeholder="Enter your age">
    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('userForm');
    const message = document.getElementById('message');

    function validateForm(name, age) {
      if (!name || name.trim() === "") {
        throw new Error("Name cannot be empty.");
      }
      if (isNaN(age) || age <= 0) {
        throw new Error("Please enter a valid positive age.");
      }
      return `Success! Welcome, ${name} (Age: ${age})`;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const age = parseFloat(document.getElementById('age').value);

      try {
        const successMessage = validateForm(name, age);
        message.textContent = successMessage;
        message.style.color = "green";
      } catch (error) {
        message.textContent = "Error: " + error.message;
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
