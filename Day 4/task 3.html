<!-- Ordered & Unordered List -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Foods</title>
</head>
<body>
    <h1>Ordered Lists favourite foods</h1>
    <!-- Ordered List- Numbered type -->
    <ol>
        <li>Biriyani</li>
        <li>Kfc Chicken</li>
        <li>Chicken Rice</li>
        <li>Momos</li>
        <li>Dosa and Idly</li>
    </ol>
<h2>Unordered List favourite foods</h2>
<!-- Unordered Lists - Bulleted type -->
    <ul>
        <li>Ice cream</li>
        <li>Fish</li>
        <li>Egg</li>
        <li>Grilled Chicken</li>
        <li>Burger</li>
    </ul>

</body>
</html>
