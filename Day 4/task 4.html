<!-- Description Lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Term Description Lists</title>
</head>
<body>
    <h1>Basic HTML Tags</h1>
    <!-- Description List -->
    <dl>
        <!-- Definition Term -->
        <dt>&lt;img&gt;</dt>
        <!-- Description Details -->
        <dd>It is used to display the image in the webpage</dd>
   
        <dt>&lt;ul&gt;</dt>
    <dd>It is used to define a Unordered Lists which is of bulleted type.</dd>

    <dt>&lt;ol&gt;</dt>
    <dd>It is used to define a Ordered Lists which is of numbered type.</dd>

    <dt>&lt;table&gt;</dt>
    <dd>It creates a table to organize those data in rows and columns</dd>
    </dl>
</body>
</html>
