<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8fafc;
      font-family: Arial, sans-serif;
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      height: 20px;
      background-color: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #037015, #06d421);
      border-radius: 10px;
      animation: fill 3s ease-in-out forwards;
    }

    @keyframes fill {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <h2>Loding</h2>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
