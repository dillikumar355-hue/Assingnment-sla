<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Text</title>
</head>
<body>

<p id="myParagraph">This is the original paragraph text.</p>

<button onclick="changeText()">Click Me!</button>

<script>
    function changeText() {
        // Select the paragraph by its ID and change its text
        document.getElementById("myParagraph").innerText = "The paragraph text has been changed!";
    }
</script>

</body>
</html>
