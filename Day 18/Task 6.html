<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive</title>
    <script>
        let age = prompt("what is your age",18)
        if(age>=18){
            var licence = confirm("confirm your are not disabled")
            if(licence){
                alert("you are eligible for licence")
            }
                    }
            else if(age<18) {
                var not = confirm("you are not eligible go away")
                if(not){
                    alert("you are not eligible for licence")
                }              
            }
    </script>
</head>
<body>
    <h1>ask the user’s age — show a message if they can drive or not.</h1>
</body>
</html>
