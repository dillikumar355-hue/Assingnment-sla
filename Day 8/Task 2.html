<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> type, class, and ID selectors</title>
    <!-- type -->
    <style>
        h1 {
            background-color: rgb(222, 201, 12);
            color: rgb(47, 0, 255);
        }

        /* class */
        .one {
            background-color: rgb(91, 165, 42);
            color: blue;
        }

        /* id */
        #Dilli {
            background-color: aqua;
            color: rgb(26, 17, 17);
        }
    </style>
</head>

<body>
    <!-- type -->
    <h1>Dilli kumar</h1>

    <!-- class -->
    <p class="one">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias, repudiandae.</p>

    <!-- id -->
    <h1 id="Dilli">Full stack developer</h1>
</body>

</html>
