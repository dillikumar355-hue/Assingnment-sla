<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group and give them the same color.</title>
    <style>
        /* Group */
        h1,
        h2,
        h3 {
            background-color: rgb(9, 255, 0);
            color: rgb(23, 17, 23);
        }
    </style>
</head>

<body>
<h1>Lorem ipsum dolor sit amet.</h1>
<h2>Lorem, ipsum dolor sit amet consectetur adipisicing.</h2>
<h3>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis!</h3>
</body>

</html>
