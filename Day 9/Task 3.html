<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Spacing</title>
</head>
<body>
    <style>
        .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 2px solid #444;
      background-color: lightblue;
      color: #000;
    }

    .a {
      Padding: 10px;
      background-color: #add8e6; /* lighter blue */
    }

    .b{
     Padding: 50px;
      background-color: #87cefa; /* slightly darker blue */
    }
  </style>
</head>
<body>

  <p class="box a">Box A <br>
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
    Quaerat corrupti fuga voluptatem.
  </p>

  <p class="box b">Box B <br>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Quaerat corrupti fuga voluptatem, repudiandae facere eligendi quod tenetur 
  </p>

</body>
</html>
