<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 2</title>
</head>
<body>
    <style>
        .box {
      width: 300px;
      height: 200px;
      padding: 20px;
      border: 2px solid #444;
      background-color: lightblue;
      color: #000;
    }

    .a {
      margin: 10px;
      background-color: #add8e6; /* lighter blue */
    }

    .b{
      margin: 20px;
      background-color: #87cefa; /* slightly darker blue */
    }
  </style>
</head>
<body>

  <div class="box a">Box A <br>
    This margin has 10 pixels.
  </div>

  <div class="box b">Box B <br>
    This margin has 50 pixels.
  </div>

</body>
</html>
