<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        .box{
             width: 200px;
      height: 100px;
      padding: 20px;
      border: 5px solid #333;
      background-color: lightblue;
      color: #000;
    }
         .content-box {
      box-sizing: content-box; /* default */
    }

    .border-box {
      box-sizing: border-box; /* which includes border + padding*/
    }
    </style>
</head>
<body>
    
    <h2>Border and content box sizing</h2>

     <div class="container">
    <div class="box content-box">
    content-box, here width , padding and border are included outside.


    </div>

    <div class="box border-box">
    border-box, here width , padding and border are included outside.

    </div>
  </div>
</body>
</html>
