<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .section {
      display: none;    
      margin-bottom: 30px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Portfolio</h1>

  <button id="showAbout">Show About</button>

  <div id="about" class="section">
    <h2>About Me</h2>
    <p>Hello! I am learning jQuery!</p>
  </div>

  <div id="projects" class="section">
    <h2>My Projects</h2>
    <p>Project 1, Project 2, Project 3...</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

    $(document).ready(function() {
      $(".section").fadeIn(1000);

      $("#showAbout").click(function() {
        $("#about").fadeToggle(800);
      });
    });
  </script>

</body>
</html>
